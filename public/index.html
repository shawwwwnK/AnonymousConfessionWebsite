<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Final Project</title>

    <!-- This line provides automatic page and style reloading when files change -->
    <script type="module" src="/lib/client/updater.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="widthContainer">
        <h1 class="brand">Anonymous Confession App</h1>
        <div id="loginDiv">
          <p id="loginPrompt" class="prompt">To post, please log in: </p>
          <button type="button" id="guestLogin">Login as a guest</button>
        </div>
      </div>
    </header>

    <main id="main">
      <div class="widthContainer">
        <section id="filterPanel">
          <h2>Browse confessions by:</h2>
          <div id="feedOrder">
            <button type="button" id="latest">Latest</button>
            <button type="button" id="mostPopular">Most Popular</button>
          </div>

        </section>

        <section id="feedPanel">
          <h2>Confessions in the community:</h2>
          <div id="templatePost" class="post hidden">
            <h3 class="postHeader">[TEMPLATE]</h3>
            <span class="time">2023/06/01 12:31PM</span>
            <p class="postBody">[template]</p>
            <div id="reactButtons">
              <button class="reactButton likeButton">
                <div id="icon">
                  <img src="icons/heart_unfull.svg" alt="Like" id="emptyHeart">
                  <img src="icons/heart_full.svg" alt="Liked" id="fullHeart" class="hidden">
                </div>
                <span id="likeCount">0</span>
              </button>
              <button class="reactButton commentButton">
                <div id="icon">
                  <img src="icons/comment.svg" alt="Comment">
                </div>
                <span id="commentCount">0</span>
              </button>
            </div>
          </div>

          <form id="postForm" class="post hidden">
            <textarea id="postHeaderInput" class="postHeader edit" placeholder="Make a header for your confession here"></textarea>
            <textarea id="postBodyInput" class="postBody edit" placeholder="Write your confession here."></textarea>
            <button type="submit" id="postButton">Post</button>
          </form>

          <div id="feed"></div>

        </section>

        <section id="commentPanel">
          <h2>Comments</h2>
          <h3 id="commentPrompt">Select a confession for comments</h3>
          <div id="postCopy"></div>
          <form id="commentForm" class="comment hidden">
            <textarea id="commentInput" class="commentBody edit" placeholder="What do you want to say about this confession?"></textarea>
            <button type="submit" id="commentButton">Comment</button>
          </form>
          <div id="templateComment" class="comment hidden">
            <p class="commentBody">[template]</p>
            <span class="time">2023/06/02 03:52PM</span>
          </div>
          <div id="comments"></div>

        </section>
      </div>
    </main>


  </body>
</html>
